<div class="container mt-5">
  <div class="card-columns">
    <!-- a card usuario se le envia una variable user de tipo usuario -->
    <!-- user es un input (el mismo del card component), que inserta dentro de la etiqueta el valor de usuario -->
    <card-usuario     
        *ngFor = "let usuario of usuarios"        
        [user] = "usuario"></card-usuario>
  </div>

  <hr>
  <button class="btn btn-primary" 
          (click)="crearUsuario()">Crear Usuario</button>
</div>
